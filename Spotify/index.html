<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="./assets/img/icon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="container">

        <!-- navbar -->

        <div id="navbar">

            <!-- logo -->
            <div class="logo">
                <img src="./assets/img/logo.png" alt="Spotify Logo" class="logo-img">
            </div>

            <!-- search -->
            <div class="search">
                <div class="search-container">
                    <div class="home">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                    </div>
                    <div class="search-bar">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <input type="text" placeholder="What do you want to play?">
                        <span class="material-symbols-outlined">
                            inventory_2
                        </span>
                    </div>
                </div>
            </div>

            <!-- mobile search -->
             <div class="mobile-nav">
                <div class="mobile-nav-container">
                    <div class="mbl-search">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </div>
                    <div class="app">
                        <p>Open App</p>
                    </div>
                    <div class="menu">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </div>
                </div>
             </div>

            <!-- tablet search -->
             <div class="tablet-nav">
                <div class="left-nav">
                    <div class="tablet-icons">
                        <div class="home">
                            <span class="material-symbols-outlined">
                                home
                            </span>
                        </div>
                        <div class="mbl-search">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </div>
                    </div>
                </div>
                <div class="right-nav">

                </div>
             </div>

            <!-- login -->
            <div class="login">
                <div class="login-container">
                    <div class="sign-up">
                        <p>Sign up</p>
                    </div>
                    <div class="log-in">
                        <p>Log in</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- main body -->
        <div id="main">
            <div class="main-container">
                <div class="main-left-container">
                    <div class="left-body">
                        <div class="library">
                            <div class="library-music-icon">
                                <span class="material-symbols-outlined">
                                    library_music
                                </span>
                            </div>
                            <div class="library-text">
                                <p>Your Library</p>
                            </div>
                            <div class="library-add-icon">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                            </div>
                        </div>
                        <div class="cards">
                            <div class="card-1"></div>
                            <div class="card-2"></div>
                        </div>
                    </div>
                    <div class="left-footer">
                        <div class="left-footer-1"></div>
                        <div class="left-footer-2"></div>
                    </div>
                </div>
                <div class="main-right-container">
                    <div class="right-container-1">
                        <div class="right-container-heading"></div>
                        <div class="right-content-1">
                            <div class="artist-card"></div>
                            <div class="artist-card"></div>
                            <div class="artist-card"></div>
                            <div class="artist-card"></div>
                            <div class="artist-card"></div>
                            <div class="artist-card"></div>
                            <div class="artist-card"></div>
                        </div>
                    </div>
                    <div class="right-container-2">
                        <div class="right-container-heading"></div>
                        <div class="right-content-2">
                            <div class="album-card"></div>
                            <div class="album-card"></div>
                            <div class="album-card"></div>
                            <div class="album-card"></div>
                            <div class="album-card"></div>
                            <div class="album-card"></div>
                            <div class="album-card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">Footer</div>
    </div>
</body>
</html>
