<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="myntra.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="main">
        <div id="navbar">
            <div id="menu">
                <span class="material-symbols-outlined">
                    menu
                    </span>
            </div>
            <div class="logo">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-myntra-logo-icon-download-in-svg-png-gif-file-formats--shopping-brand-online-application-app-mobile-indian-companies-pack-logos-icons-2249158.png?f=webp&w=256" alt="Myntra Logo">
            </div>
            <div class="navigation">
                <p>MEN</p>
                <p>WOMEN</p>
                <p>KIDS</p>
                <p>HOME & LIVING</p>
                <p>BEAUTY</p>
                <p>STUDIO<sup style="color: hotpink;">NEW</sup></p>
            </div>
            <div class="search">
                <div class="search-container">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <input type="text" placeholder="Search for products, brands, and more" class="input">
                </div>
            </div>
            <div class="icons">
                <div class="icons-container">
                    <div>
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <p>Profile</p>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">
                            favorite
                        </span>
                        <p>Whishlist</p>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">
                            shopping_bag
                        </span>
                        <p>Bag</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="body">
            <section id="time">
                <div class="time-container">
                    <p class="time-para">
                        <span>Sale Ends In</span>
                        <span id="time-value">
                            <span id="hour" class="time-digit"></span> <span class="time-letter">H</span> &nbsp; :
                            <span id="minutes" class="time-digit"></span> <span class="time-letter">M</span> &nbsp; :
                            <span id="seconds" class="time-digit"></span> <span class="time-letter">S</span>
                    </p>
                </div>
            </section>

            <section id="home">
                <div class="home-container">
                    <div class="home-image">
                        <img src="./assets/home-banner-1.webp" alt="home-banner" title="home-banner">
                        <img src="./assets/home-banner-2.webp" alt="home-banner" title="home-banner">
                    </div>
                    <div class="home-bank">
                        <img src="./assets/bank-1.webp" alt="">
                        <img src="./assets/bank-2.webp" alt="">
                        <img src="./assets/bank-3.webp" alt="">
                        <img src="./assets/bank-4.webp" alt="">
                        <img src="./assets/bank-5.webp" alt="">
                    </div>
                    <div class="home-logo">
                        <img src="./assets/logo-1.webp" alt="">
                        <img src="./assets/logo-2.webp" alt="">
                        <img src="./assets/logo-3.webp" alt="">
                    </div>
                </div>
            </section>
        </div>
        <div id="footer"></div>
    </div>

    <script>
        function UpdateTime() {
            const time = new Date();
            const hour = time.getHours();
            const minutes = time.getMinutes();
            const seconds = time.getSeconds();
            
            document.getElementById("hour").innerHTML = hour;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }

        setInterval(UpdateTime, 1000);
        UpdateTime(); // Initial call to display time immediately
    </script>
</body>
</html>
