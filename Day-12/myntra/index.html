<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="myntra.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="main">
        <div id="navbar">
            <div class="logo">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-myntra-logo-icon-download-in-svg-png-gif-file-formats--shopping-brand-online-application-app-mobile-indian-companies-pack-logos-icons-2249158.png?f=webp&w=256" alt="Myntra Logo">
            </div>
            <div class="navigation">
                <p>MEN</p>
                <p>WOMEN</p>
                <p>KIDS</p>
                <p>HOME & LIVING</p>
                <p>BEAUTY</p>
                <p>STUDIO<sup style="color: hotpink;">NEW</sup></p>
            </div>
            <div class="search">
                <div class="search-container">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <input type="text" placeholder="Search for products, brands, and more" class="input">
                </div>
            </div>
            <div class="icons">
                <div class="icons-container">
                    <div>
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <p>Profile</p>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">
                            favorite
                        </span>
                        <p>Whishlist</p>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">
                            shopping_bag
                        </span>
                        <p>Bag</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="body"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
